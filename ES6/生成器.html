<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function* load() {
            loadStart();
            yield showData();
            loadHid();
        }
        function loadStart() {
            console.log('开始加载！！');
        }
        function showData() {
            setTimeout(() => {
                console.log('展示页面！！！');
                item.next();
            }, 1000);
        }
        function loadHid() {
            console.log('隐藏页面！！');
        }
        let item = load();
        item.next();
    </script>
</body>

</html>
