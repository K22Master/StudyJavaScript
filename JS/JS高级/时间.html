<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="time"></div>
    <script>
        var time = document.querySelector('div');
        // 得到指定时间的时间戳
        var last = +new Date('2022-8-26 06:00:00');
        getTime();
        setInterval(getTime, 1000);
        function getTime() {
            // 得到现在时间戳
            var now = +new Date();
            // console.log(now);

            // console.log(last);
            // 计算剩余时间毫秒数 / 1000
            var times = (last - now) / 1000;
            // console.log(times);
            // 转化为时分秒
            var d = parseInt(times / 60 / 60 / 24);
            d = d < 10 ? '0' + d : d;
            var h = parseInt(times / 60 / 60 % 24);
            h = h < 10 ? '0' + h : h;
            var m = parseInt(times / 60 % 60);
            m = m < 10 ? '0' + m : m;
            var s = parseInt(times % 60);
            s = s < 10 ? '0' + s : s;
            // console.log(`${d}天${h}时${m}分${s}秒`);
            time.innerHTML = `${d}天${h}时${m}分${s}秒`;
        }

    </script>
</body>

</html>
