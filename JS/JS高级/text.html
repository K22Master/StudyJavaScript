<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul class="boxUl"></ul>
    <script>
        var data=[1,2,3,3,4,5,6,7];
        var boxUl=document.querySelector('.boxUl');
        // 根据数据的个数，创建li的个数
        for(var i=0;i<data.length;i++){
        //  创建li
            var li = document.createElement('li');
        // 添加数据到li
            li.innerHTML=`
                <img src=${data[i].src}>
                <h4>${data[i].title}</h4>
                <span>${data[i].num}</span>
            `;
        //  追加给ul
            boxUl.appendChild(li);
        }
    </script>
</body>
</html>
