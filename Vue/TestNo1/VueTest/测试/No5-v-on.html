<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
<!--    在事件定义时，写方法时省略了小括号，但是方法本身是需要一个参数的，这个是时候
        Vue会默认将浏览器生产的event事件对象作为参数传入到方法
-->
    <button @click="btnclick">按钮</button>
    <button @click="btnclick()">按钮</button>
    <button @click="btnclick(123,event)">按钮</button>
<!--    方法定义时，我们需要event对象，同时又需要其他参数-->
<!--    在调用方式，如何手动的获取到浏览器参数的event对象：$event-->
    <button @click="btnclick(123,$event)">按钮</button>
</div>
<script src="../Js/vue.js"></script>
<script>
    const app = new Vue({
        el:'#app',
        data:{

        },
        methods:{
            btnclick(abc,event){
                console.log("---------",abc, event);
            }
        }
    })
</script>
</body>
</html>
