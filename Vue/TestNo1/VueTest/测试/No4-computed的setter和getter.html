<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>{{fullName}}</h2>
</div>
<script src="../Js/vue.js"></script>
<script>
    const app = new Vue({
        el:"#app",
        data:{
            firstName:'zhang',
            lastName:'san'
        },
        computed:{
            fullName:{
                //计算属性一般是没有set方法的
                set:function (newValue) {
                    const names = newValue.split(' ');
                    this.firstName=names[0];
                    this.lastName=names[1];
                },
                get:function () {
                    return this.firstName+' '+this.lastName
                },
                //简写
                // fullName: function () {
                //     return this.firstName+' '+this.lastName
                // }
            }
        }
    })
</script>
</body>
</html>
