<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <div id="app">
        <h2>n当前的数值为：{{number}}</h2>
        <button @click="number++">点我加一</button>
        <!--    <div v-show="number===1">AAAA</div>-->
        <!--    <div v-show="number===2">BBBBB</div>-->
        <!--    <div v-show="number===3">CCCCCC</div>-->
        <div v-if="number===1">AAAA</div>
        <div v-if="number===2">BBBBB</div>
        <div v-if="number===3">CCCCCC</div>
        <template v-if="number===4">
            <h2>DDD</h2>
            <h2>EEE</h2>
        </template>
    </div>
    <script src="../../Js/vue.js"></script>
    <script>
        new Vue({
            el: '#app',//用于挂载要管理的元素
            data: {//定义数据
                number: "0"
            }
        })
    </script>
</body>

</html>
