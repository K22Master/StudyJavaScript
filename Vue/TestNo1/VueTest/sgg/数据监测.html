<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
<h1>学生信息</h1>
    <button @click="student.age++">年龄+1岁</button>
    <hr>
    <button @click="addSex">添加性别属性，默认值：男</button>
    <hr>
    <button @click="addfriend">在列表首位添加个一个朋友</button>
    <hr>
    <button @click="updateFirstFriendname">修改第一个朋友名字为：张三</button>
    <hr>
    <button @click="addHobby">添加一个爱好</button>
    <hr>
    <button @click="updataFirstHobby">修改第一个爱好为：开车</button>
    <h3>姓名：{{student.name}}</h3>
    <h3>年龄：{{student.age}}</h3>
    <h3 v-if="student.sex">性别：{{student.sex}}</h3>
    <h3>爱好：</h3>
    <ul>
        <li v-for="(h,index) in student.hobby">
            {{h}}
        </li>
    </ul>
    <h3>朋友们：</h3>
    <ul>
        <li v-for="(f,index) in student.friends">
            {{f.name}}————{{f.age}}
        </li>
    </ul>
</div>
<script src="../../Js/vue.js"></script>
<script>
    const vm =new Vue({
        el:'#app',//用于挂载要管理的元素
        data:{//定义数据
            student:{
                name:'TOM',
                age:18,
                hobby:['抽烟','喝酒','烫头'],
                friends:[
                    {name: '是非观',age:35},
                    {name: '伸缩缝',age:28}
                ]
            }
        },
        methods:{
            addSex(){
                // Vue.set(this.student,'sex','男')
                vm.$set(this.student,'sex','男')
            },
            addfriend(){
                this.student.friends.unshift({name: '假按揭',age:89})
            },
            updateFirstFriendname(){
                this.student.friends[0].name='张三'
            },
            addHobby(){
                this.student.hobby.push('学习')
            },
            updataFirstHobby(){
                // this.student.hobby.splice(0,1,'开车')
                // Vue.set(this.student.hobby,0,'开车')
                vm.$set(this.student.hobby,0,'开车')
            }
        }
    })
</script>
</body>
</html>
