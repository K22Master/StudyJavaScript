<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <div id="app">
        单向数据绑定：<input type="text" :value="name">
        <hr>
        双向数据绑定：<input type="text" v-model="name">
        <hr>
        <!--    如下代码错误，因为v-model只能应用在表单类元素（输入类元素）-->
        <!--    <h2 v-model:x="name">hello</h2>-->
    </div>
    <script src="../../Js/vue.js"></script>
    <script>

        new Vue({
            el: '#app',//用于挂载要管理的元素
            data: {//定义数据
                name: "Jack",
                pwd: "test"
            }
        })
    </script>
</body>

</html>
