<body>

        <button @click="showinfo">点我提示信息（无参）</button>
        <button @click="showinfo2($event,59)">点我提示信息（带参）</button>
    </div>

        const vm = new Vue({
            el: '#app',//用于挂载要管理的元素
            data: {//定义数据
            },
            methods: {
                showinfo() {
                    alert("你好呀！");
                },
                showinfo2(event, number) {
                    console.log(number, event);
                    alert("你呀！！！");
                }
            }
        })
    </script>
