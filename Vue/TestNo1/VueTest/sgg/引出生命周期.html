<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <div id="app">
        <h2 :style="{opacity}">欢迎来到Vue</h2>
        <button @click="stop">停止</button>
    </div>
    <script src="../../Js/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                opacity: 1
            },
            methods: {
                stop() {
                    clearInterval(this.timer);
                }
            },
            // Vue完成模板的解析并把真实的DOM元素放入页面后（挂载完毕），调用mounted
            mounted() {
                this.timer = setInterval(() => {
                    this.opacity -= 0.01
                    if (this.opacity <= 0) this.opacity = 1
                }, 16)
            }
        })
    </script>
</body>

</html>
