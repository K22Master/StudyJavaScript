<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <div id="app">
        <form>
            账号：<input type="text" v-model="userInfo.account"><br><br>
            密码：<input type="password" v-model="userInfo.password"><br><br>
            年龄：<input type="number" v-model.number="userInfo.age"><br><br>
            性别：
            男<input type="radio" name="sex" value="男" v-model="userInfo.sex">
            女<input type="radio" name="sex" value="女" v-model="userInfo.sex"><br><br>
            爱好：
            学习<input type="checkbox" v-model="userInfo.hobby" value="学习">
            打游戏<input type="checkbox" v-model="userInfo.hobby" value="打游戏">
            吃饭<input type="checkbox" v-model="userInfo.hobby" value="吃饭"><br><br>
            所属校区：
            <select v-model="userInfo.city">
                <option value="">请选择</option>
                <option value="shanghai">上海</option>
                <option value="beijing">北京</option>
                <option value="shenzhen">深圳</option>
                <option value="wuhan">武汉</option>
            </select><br><br>
            其他信息:
            <textarea v-model="userInfo.other"></textarea><br><br>
            <input type="checkbox" v-model="userInfo.agree">阅读并接受<a href="http://www.baidu.com">《用户协议》</a>
            <br><br>
            <button @click.prevent="demo">提交</button>
        </form>
    </div>
    <script src="../../Js/vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',//用于挂载要管理的元素
            data: {//定义数据
                userInfo: {
                    account: '',
                    age: '',
                    password: '',
                    sex: '',
                    hobby: [],
                    city: '',
                    other: '',
                    agree: ''
                }
            },
            methods: {
                demo() {
                    console.log(JSON.stringify(this.userInfo))
                }
            }
        })
    </script>
</body>

</html>
